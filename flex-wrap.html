<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <title>Flex</title>

    <style>
        .flex-container
        {
            display: flex;
            flex-wrap: wrap;
        }
        .flex-container div
        {
            flex: 1;
        }
        .flex-container .red
        {
            flex: 5;
        }
        .flex-container .yellow
        {
            order: -3; /*por peso*/
        }
    </style>
</head>

<body>
    <h1>FlexBox</h1>

    <h2>Flex Container - Linha</h2>

    <div class="flex-container">
        <div class="red">
            red
        </div>
        <div class="green">
            green
        </div>
        <div class="blue">
            blue
        </div>
        <div class="yellow">
            yellow
        </div>
    </div>
</body>

</html>
