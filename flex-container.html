<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <title>Flex</title>

    <style>
        .flex-container
        {
            display: flex;
        }
        .flex-direction-column

        }
        .flex-direction-row-reverse
        {
            flex-direction: row-reverse;
        }
        .flex-direction-column-reverse

            flex-direction: column-reverse;
        }
    </style>
</head>
